{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="signup-container">
  <h1 class='signup-title'>Sign Up</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
